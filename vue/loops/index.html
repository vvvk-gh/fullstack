<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="loop">
        <ul>
           <li v-for= "todo in todos">
               {{ todo.text }}
           </li> 
        </ul>
    </div>
    
    <script>
        var app = new Vue({
            'el' : '#loop',
            data: {
                todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
                ]
            }
        })
    </script>
</body>
</html>

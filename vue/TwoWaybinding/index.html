<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Way Binding</title>
   <script src="https://unpkg.com/vue"></script>
<body>
    <div id="twoWay">
        <input type="text" v-model="message">
        <br>
        {{ message }} 
       
    
    </div>
    

    <script>
    var app = new Vue({
        'el' : '#twoWay',
        'data' : {
            'message': 'Hello'
        }
    })
    </script>

</body>
</html>

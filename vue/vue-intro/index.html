<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics - 1</title>
    <script src="https://unpkg.com/vue"></script>
    
</head>
<body>
    
    <div id="app">
       {{ para }}
       <br>
       {{ date }}
    </div>


<script>
    var app = new Vue({
      
        'el' : '#app',
        'data' : {
            'para' : 'This is paragrah text',
            'date' :  (new Date().getTime())
        }
    })

</script>
</body>
</html>

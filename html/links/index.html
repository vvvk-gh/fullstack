<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>

  <body>
    <h2>Normal Links </h2>
    
        <p><a href="https://www.google.com" title ="Google Homepage">Visit Google.com</a></p>
    
    <h2>Block Level Links </h2>
        <a href="https://developer.mozilla.org/en-US/" title="mozilla homepage">
            <img src="https://images.indianexpress.com/2018/09/mozilla-firefox-copy.jpg" alt="mozilla logo">
        </a>

    <h2>Download Links</h2>

        <a href="./firefox.svg" 
            title="FireFox Logo"
            download="firefox.svg">
            Download FireFox Logo
        </a>

    <h2>E-mail Links</h2>

    <a href="mailto:nowhere@mozilla.org?cc=name2@rapidtables.com&bcc=name3@rapidtables.com&subject=The%20subject%20of%20the%20email&body=The%20body%20of%20the%20email">
        Demo to send a mail with cc, bcc, subject and body
    </a>

    <h3>Attributes</h3>
    
    <ul>
        <li>href : hypertext reference</li>
        <li>title : onhover shows a tooltip</li>
        <li>download : downloads the specified file</li>
    </ul>

</body>
</html>

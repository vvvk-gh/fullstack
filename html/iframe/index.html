<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Iframe</h1>

    <p>Can open webpage inside a webpage</p>
    <p>Inline by default </p>
    <p>Google doesn't allow iframes</p>
    <p>Opening iframe inside an iframe is detected by the browsers and prevents recursion</p>
       
        <iframe src="http://www.google.com" frameborder="1"></iframe>
        <iframe src="./wow.html" frameborder="1"></iframe>

</body>
</html>

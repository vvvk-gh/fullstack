<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Media</h1>
    <h2>Image</h2>
    
    <li>Always use the alt attribute
        <ul>
        <li>Helps for screen readers</li>
        <li>When image is broken</li>
        </ul>
    </li>
    <li>Only change Image width or height </li>
    <li>Changing both disturbs the image aspect ratio</li>
    <br>
    <img width ="300px" src="img.jpg" alt="Men's Wear image">
    <p>Example of broken images</p>
    <img src="./img1.jpg" alt="Men's Watch Image">

    
</body>
</html>
